<html lang="en">
	<head>
		<meta charset="utf-8">

		<title> Ukrainian Media Usage and Top Resources </title>

		<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
		<script type="text/javascript" src="bower_components/crossfilter/crossfilter.min.js"></script>
		<script type="text/javascript" src="bower_components/dcjs/dc.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/colorbrewer/colorbrewer.js"></script>

		<script type="text/javascript" src="js/queue.v1.min.js"></script>
		<script type="text/javascript" src="js/d3v3-tip.js"></script>
		<script type="text/javascript" src="js/dc.treemap.js"></script>
		<script type="text/javascript" src="js/dc.leaning.js"></script>
		<script type="text/javascript" src="js/index.js"></script>


	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 splash" style="padding:10px">
					<img src="images/title.png" style="width:40%"></img>
			<!--		<h3 class="display-3">Media Landscape in Ukraine</h1>
			-->
				</div>
			</div>
			<div class="row">
				<div class="col-8" id="map" style="z-index:0;padding-left:0px">

					<div class="img-container">
						<img src="images/ukraine.png" id="base"></img>
						<img src="images/labels.png"  id="labels"></img>
					</div>
				</div>

				<div class="col-4 overview clearfix">
					<h5 id=geography>Surveyed Areas</h5>
		 			<span id=selected style="text-align:center"></span>
					<span> selected records | </span>
					<button class="link" id=reset-all-filters> Reset Filters </button>


					<h6>Gender</h6>
					<!--		<ul class="horizontal clearfix" > -->

								<!--		<span class="overview-label">Female</span>
										<span class="pie-graph" id="gender-pie-graph"></span>
										<span class="overview-label">Male</span>
									-->
				<div class="pie-graph" id="gender-pie-graph"></div>
				<h6>Language</h6>
				<span class="overview-label">Russian:</span>
				<span class="overview-value" id="russianPerc"></span>
				<span class="overview-label">Ukrainian:</span>
				<span class="overview-value" id="ukrainianPerc"></span>
				<h6>Age</h6>
				<span class="overview-label">18-35:</span>
				<span class="overview-value" id="youngAgePerc"></span>
				<span class="overview-label">36-55:</span>
				<span class="overview-value" id="mediumAgePerc"></span>
				<span class="overview-label">55+:</span>
				<span class="overview-value" id="oldAgePerc"></span>
				<div>
					<h6>Education</h6>
					<span class="overview-label">Primary:</span>
					<span class="overview-value" id="primaryEducPerc"></span>
					<span class="overview-label">Secondary:</span>
					<span class="overview-value" id="secondaryEducPerc"></span>
					<span class="overview-label">University:</span>
					<span class="overview-value" id="uniEducPerc"></span>
				</div>
				<div>
					<span class="overview-title">Which direction should Ukraine take in its foreign policy?</span></br>
					<img class="flag" src="images/russia_flag.png"></img>
					<span id="leaning"></span>
					<img class="flag" src="images/eu_flag.png"></img>
				</div>

			</div>
		</div>
		<div class="row ">
			<div class="col-6 group">
				<h5 class="charthead">Radio</h5>
				<div class="row-fluid">
					<div class="col-6" id="radioBarChart">
					</div>
					<div class="col-6 tree" id="radioTree">
					</div>
				</div>
			</div>
			<div class="col-6 group">
				<h5 class="charthead">Television</h5>
				<div class="row-fluid">
					<div class="col-6" id="tvBarChart">
					</div>
					<div class="col-6 tree" id="tvTree">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 group">
				<div class="row-fluid">
					<h5 class="charthead">Internet</h5>
					<div class="col-6" id="internetBarChart">
					</div>
					<div class="col-6 tree"  id="internetTree">
					</div>
				</div>
			</div>
			<div class="col-6 group">
				<div class="row-fluid">
					<h5 class="charthead">Print</h5>
					<div class="col-6" id="printBarChart">
					</div>
					<div class="col-6 tree" id="printTree">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
